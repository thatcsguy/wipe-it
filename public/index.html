<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wipe It</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="game-container">
      <canvas id="game" width="1000" height="1000"></canvas>

      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <h2>Join Game</h2>
          <input type="text" id="name-input" placeholder="Enter your name" maxlength="20">
          <button id="join-btn">Join</button>
          <p id="error-message" class="error hidden"></p>
        </div>
      </div>
    </div>

    <div class="side-panel">
      <div id="admin-panel" class="admin-panel">
        <h3>Admin</h3>
        <button id="change-name-btn">Change Name</button>
        <button id="spawn-chariot-btn">Spawn Chariot</button>
        <button id="spawn-spread-btn">Spawn Spreads</button>
        <button id="spawn-point-tethers-btn">Create Point Tethers</button>
        <button id="spawn-player-tethers-btn">Create Player Tethers</button>
        <button id="heal-all-btn">Heal All</button>
      </div>

      <div id="combat-log" class="combat-log"></div>
    </div>

    <div id="debug-panel" class="debug-panel hidden"></div>
  </div>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
